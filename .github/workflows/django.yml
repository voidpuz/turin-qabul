name: Django CI

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    # Step 1: Checkout Code
    - uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pre-commit  # Install pre-commit for hooks

    # Step 4: Run Pre-commit Hooks (flake8, etc.)
    - name: Run Pre-commit Hooks
      run: pre-commit run --all-files

    # Step 5: Set up Database (PostgreSQL example)
    - name: Set up PostgreSQL
      uses: ikalnytskyi/action-postgres@v7
      with:
        username: test_user
        password: test_password
        database: test_db
        version: "16"
        
    - name: Set Database URL for Django
      run: |
        echo "DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV

    # Step 6: Run Migrations
    - name: Apply Migrations
      run: |
        python manage.py migrate

    # Step 7: Run Tests
    - name: Run Tests
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
      run: |
        python manage.py test
